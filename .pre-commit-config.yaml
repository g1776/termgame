repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
      types: [text]
      
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.800
    hooks:
    - id: mypy

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
    - id: flake8
      args:
      - --max-line-length=99

  - repo: https://github.com/pycqa/pylint
    rev: pylint-2.6.0
    hooks:
    -   id: pylint