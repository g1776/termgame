repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
      exclude: ^dist/
      args: [./termgame/src]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev:  v0.991
    hooks:
    - id: mypy
      args: [./termgame/src]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
    - id: flake8
      args: ["--max-line-length=99"]

